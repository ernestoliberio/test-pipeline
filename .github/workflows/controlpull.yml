name: Validate Pull Request

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR Title and Description
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title.trim();
            const description = pr.body ? pr.body.trim() : "";
            
            const titleRegex = /^(feat|fix|refactor)(\([\w\-]+\)):\s.{10,}$/;

            if (!title) {
              core.setFailed("‚ùå El t√≠tulo del Pull Request no puede estar vac√≠o.");
            } else if (!titleRegex.test(title)) {
              core.setFailed("ü§° El t√≠tulo del PR debe seguir la convenci√≥n: 'tipo(√°rea): descripci√≥n' (Ej: feat(auth): Agregar login)");
            }

            if (!description || description.length < 30) {
              core.setFailed("‚ùå La descripci√≥n del Pull Request debe tener al menos 30 caracteres.");
            }
